  <style>
    ul li ul li {
      display: -webkit-box;
      /* safari, Chrome */
      display: -moz-box;
      /* Firefox */
      display: -o-box;
      /* Opera */
      display: -ms-box;
      /* IE */
      display: box;
      /* ベンダープレフィックスなし */
      -webkit-box-align: center;
      /* safari, Chrome対応 */
      -moz-box-align: center;
      /* Firefox対応 */
      -o-box-align: center;
      /* Opera対応 */
      -ms-box-align: center;
      /* IE対応 */
      box-align: center;
    }
  </style>
</head>
