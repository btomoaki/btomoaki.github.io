<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AR検証</title>
  <script src="/assets/js/aframe.min.js"></script>
  <script src="/assets/js/aframe-ar.js"></script>
  <script>
    ARjs.Context.baseURL = '/assets/js/three.js/'
  </script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='debugUIEnabled: false; trackingMethod: best;'>

    <a-marker type='pattern' url='/ar-sample/marker/pattern-KMB.patt'>
      <a-sphere scale=".25 .25 .25" position="0 .5 0" color="yellow" wireframe="true" radius="5" />
    </a-marker>

    <a-camera-static />

  </a-scene>
</body>

</html>
