<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>特長点抽出</title>
  <!--
  <link rel="stylesheet" href="./assets/demo.css">
-->
  <script src="/tracking.js/assets/stats.min.js"></script>
  <script src="./build/tracking-min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.1/dat.gui.min.js"></script>

  <style>
    .demo-container {
      background: #131112;
    }

    #image {
      position: absolute;
      left: -1000px;
      top: -1000px;
    }

    #canvas {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -75px 0 0 -75px;
    }

  </style>
</head>

<body>

  <div class="demo-frame">
    <div class="demo-container">
      <img id="image" src="assets/KMB.png" />
      <canvas id="canvas" width="150" height="150"></canvas>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      var width = 150;
      var height = 150;
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var image = document.getElementById('image');

      window.fastThreshold = 10;

      var doFindFeatures = function() {
        tracking.Fast.THRESHOLD = window.fastThreshold;
        context.drawImage(image, 0, 0, width, height);

        var imageData = context.getImageData(0, 0, width, height);
        var gray = tracking.Image.grayscale(imageData.data, width, height);
        var corners = tracking.Fast.findCorners(gray, width, height);

        for (var i = 0; i < corners.length; i += 2) {
          context.fillStyle = '#f00';
          context.fillRect(corners[i], corners[i + 1], 3, 3);
        }
      };

      doFindFeatures();

      var gui = new dat.GUI();
      gui.add(window, 'fastThreshold', 0, 100).onChange(doFindFeatures);
    });

  </script>
</body>

</html>
