<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AR検証</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="/assets/js/aframe.min.js"></script>
  <script src="/assets/js/aframe-ar.js"></script>

  <script>
    $(function () {
      var rate = 0.1;
      var size = 1;
      setInterval(function () {
        if (size < 0 || size >= 5) {
          rate = rate * -1;
        }
        $("a-sphere").attr("radius", size);
        $("a-sphere").attr("position", size/2 + " .5 0");
        size = size + rate;
      }, 100);
    });
  </script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='debugUIEnabled: false; trackingMethod: best;'>

    <a-marker type='pattern' url='./marker/pattern-KMB.patt'>
      <a-sphere scale=".25 .25 .25" position="0 .5 0" color="yellow" wireframe="true" />
    </a-marker>

    <a-camera-static />

  </a-scene>
</body>

</html>
